<!DOCTYPE html>  
<html lang="en">  
    <head>
        <title>Socket Demo</title>
    </head>
    <body>
        <h1>Socket Demo</h1>
        <p>Check the console log.</p>
        <script src="/socket.io/socket.io.js"></script>
    </body>
</html>

<script>
    var socket = io.connect();
    socket.on('connect', function() {
        console.log('Socket connected');
    });

    socket.on('disconnect', function(reason) {
        console.log('Socket disconnected: ' + reason);
    });

    socket.on('error', function(error) {
        console.log("Socket error: " + error);
    });

    socket.on('authentication-requested', function(data) {
        console.log('Authentication requested');
        console.log(data);
    });

    socket.on('authentication-succeeded', function(data) {
        console.log('Authentication succeeded');
        console.log(data);
    });

    socket.on('authentication-failed', function(data) {
        console.log('Authentication failed');
        console.log(data);
    });

    socket.on('authentication-error', function(data) {
        console.log('Authentication error');
        console.log(data);
    });
</script>
